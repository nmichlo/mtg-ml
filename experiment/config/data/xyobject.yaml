name: xyobject

module_cls:
  _target_: mtg_ml.util.ptl.GenericDataModule
  _recursive_: FALSE

  batch_size: ${settings.data.batch_size}
  num_workers: 4
  dataset:
    _target_: disent.dataset.data.XYObjectData
    transform:
      _target_: mtg_ml.util.transforms.ToStandardF32
      size: NULL
      mean: ${data.meta.img_mean}
      std: ${data.meta.img_std}

meta:
  x_shape: [3, 64, 64]
  img_size: 64
  img_chn: 3
  img_mean: 0.5
  img_std: 0.5
